          type: string
          pattern: '^Bearer '
        - name: orgUnitId
          in: path
          description: Org Unit ID
          required: true
          type: string
          pattern: '^[1-9]{1}[0-9]*'
        - name: completion
          in: query
          description: |
            **COMPLETION_T** 
            ```
              Any               1 
              CompletedOnly     2 
              NotCompletedOnly  3
            ```
            If not specified, default to Any.
          required: false
          default: 1
          type: number
          pattern: '^[1-3]{1}'
          enum:
            - 1
            - 2
            - 3
        - name: startDateTime
          in: query
          description: |
            **UTCDateTime** Start of time window to examine.
          required: false
          type: string
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z'
        - name: endDateTime
          in: query
          description: | 
            **UTCDateTime** End of time window to examine.
          required: false
          type: string
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z'
      responses:
        200:
          description: Action succeeded.
          headers:
            content-type:
              type: string
              description: The MIME type of this content.
              enum:
              - application/json
          schema:
            $ref: '#/definitions/ItemCount'
          examples:
            application/json: |-
              {
                "OrgUnitId": "6609",
                "UserId": "10183",
                "ItemCount": 3
              }
        400:
          description: Bad request. Provided start date occurs after end date, or provided completion is invalid.
          headers:
            content-type:
              type: string
              description: The MIME type of this content.
              enum:
              - application/problem+json
          schema:
            $ref: '#/definitions/ErrorResponseSchema'
        404:
          description: Not found. Feature toggle is not enabled for this route.
          headers:
            content-type:
              type: string
              description: The MIME type of this content.
              enum:
              - application/problem+json
          schema:
            $ref: '#/definitions/ErrorResponseSchema'

definitions:
  MyContentItemObjectListPage:
    type: object
    required:
    - Next
    - Objects
    properties:
      Next:
        description: If more objects exist beyond this current page of results, then this property is not null and will contain an URL to fetch the next page of records.
        type: [string, 'null']
        format: uri
      Objects:
        type: array
        items:
          $ref: '#/definitions/MyContentItem'
        
  MyContentItem:      
    description: A content item describes an activity in an org unit that was added to the content tool.
    type: object
    required:
    - UserId
    - OrgUnitId
    - ItemId
    - ItemName
    - ItemType
    - ItemUrl
    - StartDate
    - EndDate
    - DueDate
    - DateCompleted
    properties:
      UserId:
        description: number:D2LId
        type: number
      OrgUnitId:
        description: number:D2LId
        type: number
      ItemId:
        description: number:D2LId
        type: number
      ItemName:
        description: Name of the content topic
        type: string
      ItemType:
        description: ASSOCENTITY_T
        type: string
        enum:
        - D2L.LE.Checklist.ChecklistItem
        - D2L.LE.Content.ContentObject.ModuleCO
        - D2L.LE.Content.ContentObject.TopicCO
        - D2L.LE.Discussions.DiscussionForum
        - D2L.LE.Discussions.DiscussionTopic
        - D2L.LE.Dropbox.Dropbox
        - D2L.LE.Grades.GradeObject
        - D2L.LE.Quizzing.Quiz
        - D2L.LE.Survey.Survey
      ItemUrl:
        description: URL to content item
        type: string
        format: uri
      StartDate:
        description: |
          UTCDateTime | null
        type: [string, 'null']
        pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z"
      EndDate:
        description: |
          UTCDateTime | null
        type: [string, 'null']
        pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z"
      DueDate:
        description: |
          UTCDateTime | null
        type: [string, 'null']
        pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z"
      DateCompleted:
        description: |
          UTCDateTime | null
        type: [string, 'null']
        pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z"
  
  ItemCountObjectListPage:
    type: object
    required:
    - Next
    - Objects
    properties:
      Next:
        description: If more objects exist beyond this current page of results, then this property is not null and will contain an URL to fetch the next page of records.
        type: [string, 'null']
        format: uri
      Objects:
        type: array
        items:
          $ref: '#/definitions/ItemCount'
  
  ItemCount:
    description: An item count describes the number of activities in an org unit that was added to the content tool with either a start date, end date, or due date.
    type: object
    required:
    - OrgUnitId
    - UserId
    - ItemCount
    properties:
      OrgUnitId:
        description: number:D2LID
        type: number
      UserId:
        description: number:D2LID
        type: number
      ItemCount:
        type: number
    
  ErrorResponseSchema:
    type: object
    required:
    - type
    - status
    - title
    properties:
      type:
        description: A URI that uniquely identifies the error type.
        type: string
      status:
        description: A short human-readable description of the error.
        type: number
        enum:
          - 400
          - 404
      title:
        description: A number that matches the HTTP status code of the response.
        type: string
