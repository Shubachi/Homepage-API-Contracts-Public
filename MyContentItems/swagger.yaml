# My Content Items API spec in YAML
swagger: '2.0'
info:
  title: My Content Items API
  description: |
    ##### To allow filtering content items based on their completion status, weâ€™ll introduce a new enum type for specifying the completion status:
    
    **COMPLETION_T**
    ```
      Any               1 
      CompletedOnly     2 
      NotCompletedOnly  3
    ```
    
    ##### We'll also introduce the following JSON data blocks:
    
    **MyContentItem**
    ```
      { 
        "UserId": <number:D2LID>,
        "OrgUnitId": <number:D2LID>, 
        "ItemId": <number:D2LID>, 
        "ItemName": <string>, 
        "ItemType": <ASSOCENTITY_T>, // e.g. D2L.LE.Dropbox.Dropbox 
        "ItemUrl": <string>,
        "StartDate": <string:UTCDateTime>|null, 
        "EndDate": <string:UTCDateTime>|null, 
        "DueDate": <string:UTCDateTime>|null, 
        "DateCompleted": <string:UTCDateTime>|null 
      }
    ```
    
    **ItemCount**
    ```
      {
        "OrgUnitId": <number:D2LID>,
        "UserId": <number:D2LID>,
        "ItemCount": <number>
      }
    ```
    
    ##### The following JSON data block from `Calendar` is used:
    
    **ASSOCENTITY_T**
    
    We use the term ASSOCENTITY_T to stand in for a dictionary of string values indicating associated entities. Note that the list of types is dynamic: installed product components can provide new entity types into this list. Here is a list of known, core types:
    
    Associated entity type                  |	Service object name
    ----------------------------------------|---------------------
    *D2L.LE.Checklist.ChecklistItem*	      | Checklist item
    *D2L.LE.Content.ContentObject.ModuleCO* |	Content module
    *D2L.LE.Content.ContentObject.TopicCO*  |	Content topic
    *D2L.LE.Discussions.DiscussionForum*    |	Discussion forum
    *D2L.LE.Discussions.DiscussionTopic*    |	Discussion topic
    *D2L.LE.Dropbox.Dropbox*                |	Dropbox
    *D2L.LE.Grades.GradeObject*             |	Grade item
    *D2L.LE.Quizzing.Quiz*                  |	Quiz
    *D2L.LE.Survey.Survey*                  |	Survey
    
    
  version: "unstable"
  x-additional-swagger: 
    - Valence Auth API

# host: BrightspaceInstance
# array of all schemes that your API supports
schemes:
  - http
  - https
# will be prefixed to all paths
basePath: /d2l/api/le/{version}
produces:
  - application/json
  - application/problem+json
paths:
  /content/myItems/:
    get:
      tags:
        - GET
      summary: Retrieves all content items with either a start, end, or due date, for all the org units that the calling user is actively enrolled in.
      description: |
        Retrieves all content items with either a start, end, or due date, for all the org units that the calling user is actively enrolled in.
        
        **Return.** An `ObjectListPage` JSON block containing a list of `MyContentItem` JSON data blocks, sorted by the earliest of StartDate, EndDate, or DueDate that falls within the date range specified.
      parameters:
        - name: authorization
          in: header
          description: Authorization token
          required: true
          type: string
          pattern: '^Bearer '
        - name: completion
          in: query
          description: |
            **COMPLETION_T** 
            ```
              Any               1 
              CompletedOnly     2 
              NotCompletedOnly  3
            ```
            If not specified, default to Any.
          required: false
          default: 1
          type: number
          pattern: '^[1-3]{1}'
          enum:
            - 1
            - 2
            - 3
        - name: orgUnitIdsCSV
          in: query
          description: List of Org unit IDs.
          required: false
          type: array
          items:
            type: number
          collectionFormat: csv
        - name: startDateTime
          in: query
          description: |
            **UTCDateTime** Start of time window to examine.
          required: false
          type: string
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z'
        - name: endDateTime
          in: query
          description: | 
            **UTCDateTime** End of time window to examine.
          required: false
          type: string
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z'
        - name: bookmark
          in: query
          description: Bookmark to use for fetching the next data set segment.
          required: false
          type: string
      responses:
        200:
          description: Action succeeded.
          headers:
            content-type:
              type: string
              description: The MIME type of this content.
              enum:
              - application/json
          schema:
            $ref: '#/definitions/MyContentItemObjectListPage'
          examples:
            application/json: |-
              {
                "Next": "http://instance/d2l/api/le/unstable/content/myItems/?bookmark=index",
                "Objects": [
                  {
                    "UserId": 10183,
                    "OrgUnitId": 6609,
                    "ItemId": 10001,
                    "ItemName": "Name of item",
                    "ItemType": "D2L.LE.Content.ContentObject.TopicCO",
                    "ItemUrl" "http://item.url/items/3",
                    "StartDate": "2006-01-01T16:30:00.000Z"
                    "EndDate": "2006-01-15T16:30:00.000Z"
                    "DueDate": "2006-01-10T16:30:00.000Z"
                    "DateCompleted": "2016-01-08T16:30:00.000Z"
                  }
                ]
              }
        400:
          description: Bad request. Provided start date occurs after end date, or provided completion is invalid.
          headers:
            content-type:
              type: string
              description: The MIME type of this content.
              enum:
              - application/problem+json
          schema:
            $ref: '#/definitions/ErrorResponseSchema'
        404:
          description: Not found. Feature toggle is not enabled for this route.
          headers:
            content-type:
              type: string
              description: The MIME type of this content.
              enum:
              - application/problem+json
          schema:
            $ref: '#/definitions/ErrorResponseSchema'

